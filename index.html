<body>
    <section id="s1">

                    <div class="col c">1</div>
                    <div class="col c">2</div>
                    <div class="col c">3</div>
                    <div class="col c">+</div>
                </div>
                <div class="row">
                    <div class="col-3 c">0</div>
                    <div class="col-3 c">.</div>
