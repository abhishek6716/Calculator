<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>

    <!-- Style-CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    
    <!-- Bootstrap Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
        
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <section id="s1">
        <div class="container-sm">
            <div class="b1">
                <div class="row">
                    <div class="col-12 c0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 c" id="deleteAll">AC</div>
                    <div class="col-3 c" id="deleteOne">&#8592</div>
                    <div class="col-3 c" id="divide">/</div>
                </div>
                <div class="row">
                    <div class="col c" id="seven">7</div>
                    <div class="col c" id="eight">8</div>
                    <div class="col c" id="nine">9</div>
                    <div class="col c" id="multiply">*</div>
                </div>
                <div class="row">
                    <div class="col c" id="four">4</div>
                    <div class="col c" id="five">5</div>
                    <div class="col c" id="six">6</div>
                    <div class="col c" id="substract">-</div>
                </div>
                <div class="row">
                    <div class="col c" id="one">1</div>
                    <div class="col c" id="two">2</div>
                    <div class="col c" id="three">3</div>
                    <div class="col c" id="add">+</div>
                </div>
                <div class="row">
                    <div class="col-3 c" id="zero">0</div>
                    <div class="col-3 c" id="decimal">.</div>
                    <div class="col-6 c" id="enter">Enter</div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
